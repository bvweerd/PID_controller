name: Pre-commit Auto-fix

on:
  push:
    branches:
      - dev
  workflow_dispatch: {}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Run pre-commit hooks
        uses: pre-commit/action@v4
        with:
          extra_args: --all-files 

