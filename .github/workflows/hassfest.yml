name: Validate with hassfest

on:
  push:
  pull_request:
  release:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master
